<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <script src="marked.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub README 分析器 | 深度文档质量评估</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --box-shadow-hover: 0 20px 40px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 头部样式 */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.2rem;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 主内容区 */
        .content {
            padding: 50px;
        }

        /* 输入区域 */
        .input-group {
            margin-bottom: 35px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--dark);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group label i {
            color: var(--primary);
        }

        .url-input-container {
            position: relative;
        }

        .url-input {
            width: 100%;
            padding: 20px 25px 20px 55px;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background: white;
            font-family: 'Consolas', 'Monaco', monospace;
            box-shadow: 0 4px 6px rgba(50, 50, 93, 0.05);
        }

        .url-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 6px 12px rgba(67, 97, 238, 0.15);
            transform: translateY(-2px);
        }

        .url-input-container i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.2rem;
        }

        /* 示例区域 */
        .examples {
            margin-top: 15px;
            background: linear-gradient(to right, #f8f9ff, #f0f3ff);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
        }

        .examples h4 {
            font-size: 0.95rem;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .example-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .example-item {
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid var(--gray-light);
            transition: var(--transition);
            cursor: pointer;
        }

        .example-item:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* 按钮样式 */
        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
        }

        .btn:active {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            width: auto;
            padding: 12px 25px;
            margin: 10px 5px;
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.2);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.3);
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 60px 20px;
            display: none;
        }

        .spinner {
            border: 5px solid rgba(67, 97, 238, 0.1);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 结果区域 */
        .result {
            margin-top: 30px;
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 成功/错误消息 */
        .alert {
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 5px solid;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border-color: #28a745;
            color: #155724;
        }

        .alert-error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border-color: #dc3545;
            color: #721c24;
        }

        .alert-icon {
            font-size: 1.8rem;
            flex-shrink: 0;
        }

        /* 仓库信息卡片 */
        .repo-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--gray-light);
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }

        .repo-card:hover {
            box-shadow: var(--box-shadow-hover);
            transform: translateY(-5px);
        }

        .repo-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .repo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .repo-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }

        .repo-description {
            color: var(--gray);
            margin-bottom: 25px;
            line-height: 1.7;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .info-item {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            transition: var(--transition);
        }

        .info-item:hover {
            background: #f0f3ff;
            transform: translateY(-3px);
        }

        .info-label {
            font-weight: 600;
            color: var(--gray);
            font-size: 0.85rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-value {
            color: var(--dark);
            font-weight: 700;
            font-size: 1.2rem;
        }

        /* README预览 */
        .preview-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--gray-light);
            box-shadow: var(--box-shadow);
        }

        .preview-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .preview-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--success) 0%, var(--info) 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .content-preview {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid var(--gray-light);
            line-height: 1.8;
        }

        .content-preview * {
            max-width: 100%;
        }

        /* 分析结果 */
        .analysis-section {
            background: white;
            border-radius: 15px;
            padding: 0;
            margin-bottom: 30px;
            border: 1px solid var(--gray-light);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            animation: fadeIn 0.8s ease-out;
        }

        .analysis-header {
            background: linear-gradient(135deg, var(--dark) 0%, #343a40 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .analysis-header h3 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .analysis-content {
            padding: 40px;
        }

        /* 总分显示 */
        .score-display {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f3ff 100%);
            border-radius: 20px;
            border: 2px dashed var(--primary);
            position: relative;
            overflow: hidden;
        }

        .score-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.05) 0%, transparent 70%);
        }

        .overall-score {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-label {
            font-size: 1.3rem;
            color: var(--gray);
            font-weight: 600;
        }

        /* 维度评分 */
        .dimensions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .dimension-item {
            background: white;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid var(--gray-light);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .dimension-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .dimension-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dimension-name {
            font-weight: 700;
            color: var(--dark);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dimension-score {
            font-weight: 800;
            font-size: 1.5rem;
            padding: 8px 16px;
            border-radius: 30px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            min-width: 80px;
            text-align: center;
        }

        .dimension-bar {
            height: 10px;
            background: var(--gray-light);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .dimension-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 5px;
            transition: width 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* 优点和建议 */
        .section-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--gray-light);
            box-shadow: var(--box-shadow);
        }

        .section-title {
            font-size: 1.4rem;
            color: var(--dark);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .strength-list,
        .recommendation-list {
            display: grid;
            gap: 20px;
        }

        .strength-item,
        .recommendation-item {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: flex-start;
            gap: 15px;
            transition: var(--transition);
        }

        .strength-item:hover,
        .recommendation-item:hover {
            transform: translateX(5px);
        }

        .strength-item {
            border-left-color: #28a745;
            background: linear-gradient(to right, rgba(40, 167, 69, 0.05), white);
        }

        .recommendation-item {
            border-left-color: var(--danger);
            background: linear-gradient(to right, rgba(247, 37, 133, 0.05), white);
        }

        .item-icon {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1rem;
        }

        .strength-item .item-icon {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .recommendation-item .item-icon {
            background: linear-gradient(135deg, var(--danger) 0%, #ff6b6b 100%);
        }

        .item-content {
            flex: 1;
        }

        .item-title {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .item-description {
            color: var(--gray);
            line-height: 1.7;
        }

        /* 分析操作按钮 */
        .analysis-actions {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--gray-light);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 12px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 25px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .dimensions-grid {
                grid-template-columns: 1fr;
            }

            .btn {
                padding: 15px 20px;
            }
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* 工具提示 */
        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 8px 12px;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* 徽章 */
        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin: 0 5px;
        }

        .badge-success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .badge-warning {
            background: rgba(248, 150, 30, 0.1);
            color: #f8961e;
        }

        .badge-danger {
            background: rgba(247, 37, 133, 0.1);
            color: var(--danger);
        }

        /* 动画类 */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(67, 97, 238, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(67, 97, 238, 0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1><i class="fas fa-chart-line"></i> GitHub README 分析器</h1>
                <p>深度分析 GitHub 仓库的 README 文档质量，提供专业改进建议</p>
            </div>
        </div>

        <div class="content">
            <div class="input-group">
                <label for="repoUrl"><i class="fas fa-link"></i> GitHub 仓库地址</label>
                <div class="url-input-container">
                    <i class="fab fa-github"></i>
                    <input type="text" id="repoUrl" class="url-input"
                        placeholder="输入 GitHub 仓库地址，例如：vuejs/vue 或 https://github.com/vuejs/vue" value="vuejs/vue">
                </div>

                <div class="examples">
                    <h4><i class="fas fa-lightbulb"></i> 示例仓库</h4>
                    <div class="example-list">
                        <div class="example-item" onclick="setExample('vuejs/vue')">Vue.js</div>
                        <div class="example-item" onclick="setExample('facebook/react')">React</div>
                        <div class="example-item" onclick="setExample('tensorflow/tensorflow')">TensorFlow</div>
                        <div class="example-item" onclick="setExample('microsoft/vscode')">VSCode</div>
                        <div class="example-item" onclick="setExample('torvalds/linux')">Linux</div>
                    </div>
                </div>
            </div>

            <button id="downloadBtn" class="btn pulse">
                <i class="fas fa-download"></i>
                <span>下载并分析 README</span>
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在获取仓库信息并分析 README，请稍候...</p>
                <div style="margin-top: 20px; color: var(--gray); font-size: 0.9rem;">
                    <i class="fas fa-info-circle"></i> 分析过程可能需要几秒钟时间
                </div>
            </div>

            <div class="result" id="result">
                <!-- 结果将动态填充在这里 -->
            </div>
        </div>
    </div>

    <script>
        // 设置示例仓库
        function setExample(repo) {
            document.getElementById('repoUrl').value = repo;
            document.getElementById('repoUrl').focus();
        }

        // 为示例项添加点击事件
        document.querySelectorAll('.example-item').forEach(item => {
            item.addEventListener('click', function () {
                const repo = this.textContent;
                setExample(repo);
            });
        });

        document.getElementById('downloadBtn').addEventListener('click', downloadReadme);
        document.getElementById('repoUrl').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                downloadReadme();
            }
        });

        async function downloadReadme() {
            const repoUrl = document.getElementById('repoUrl').value.trim();
            const downloadBtn = document.getElementById('downloadBtn');
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            if (!repoUrl) {
                showError('请输入GitHub仓库地址');
                return;
            }

            // 标准化URL输入
            let processedUrl = repoUrl;
            if (!processedUrl.includes('github.com') && !processedUrl.includes('/')) {
                processedUrl = 'https://github.com/' + processedUrl;
            } else if (!processedUrl.startsWith('http') && processedUrl.includes('github.com')) {
                processedUrl = 'https://' + processedUrl;
            }

            // 显示加载状态
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>分析中...</span>';
            loading.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('http://0.0.0.0:8000/api/download-readme', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        repo_url: processedUrl
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data);
                } else {
                    showError(data.error || '下载失败，请检查仓库地址是否正确');
                }

            } catch (error) {
                showError('网络请求失败: ' + error.message);
            } finally {
                // 恢复按钮状态
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<i class="fas fa-download"></i><span>下载并分析 README</span>';
                loading.style.display = 'none';
            }
        }

        function showSuccess(data) {
            const resultDiv = document.getElementById('result');
            const repoInfo = data.repo_info;
            const readmeInfo = data.readme_info;

            // 使用 marked.js 渲染 Markdown
            const markdownContent = marked.parse(data.content);

            resultDiv.innerHTML = `
                <div class="alert alert-success slide-up">
                    <div class="alert-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div>
                        <h3 style="margin-bottom: 5px;">✅ README 下载成功！</h3>
                        <p>成功从仓库 <strong>${repoInfo.full_name}</strong> 下载了 README 文件，开始分析文档质量...</p>
                    </div>
                </div>
                
                <div class="repo-card slide-up">
                    <div class="repo-header">
                        <div class="repo-icon">
                            <i class="fab fa-github"></i>
                        </div>
                        <div>
                            <div class="repo-title">${repoInfo.full_name}</div>
                            <div style="color: var(--gray); font-size: 0.9rem;">
                                <i class="fas fa-star"></i> ${repoInfo.stars.toLocaleString()} stars • 
                                <i class="fas fa-code-branch"></i> ${repoInfo.forks.toLocaleString()} forks
                            </div>
                        </div>
                    </div>
                    
                    <div class="repo-description">${repoInfo.description || '暂无仓库描述'}</div>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-file-alt"></i> README 文件</div>
                            <div class="info-value">${readmeInfo.filename}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-weight"></i> 文件大小</div>
                            <div class="info-value">${(readmeInfo.size / 1024).toFixed(2)} KB</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-eye"></i> 最后更新</div>
                            <div class="info-value">${new Date().toLocaleDateString()}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label"><i class="fas fa-code"></i> 主要语言</div>
                            <div class="info-value">${repoInfo.language || '未指定'}</div>
                        </div>
                    </div>
                </div>
                
                <div class="preview-card slide-up">
                    <div class="preview-header">
                        <div class="preview-icon">
                            <i class="fas fa-file-contract"></i>
                        </div>
                        <div>
                            <div class="repo-title">README 内容预览</div>
                            <div style="color: var(--gray); font-size: 0.9rem;">
                                ${data.content.length.toLocaleString()} 字符，${data.content.split('\n').length} 行
                            </div>
                        </div>
                    </div>
                    
                    <div class="content-preview">
                        ${markdownContent}
                    </div>
                </div>
                
                <div class="analysis-actions slide-up">
                    <button class="btn btn-secondary" onclick="analyzeReadme('${repoInfo.full_name}', '${btoa(unescape(encodeURIComponent(data.content)))}')">
                        <i class="fas fa-chart-bar"></i> 深度分析文档质量
                    </button>
                    <div style="margin-top: 15px; color: var(--gray); font-size: 0.9rem;">
                        <i class="fas fa-info-circle"></i> 分析将评估文档结构、内容完整性、可读性等多个维度
                    </div>
                </div>
            `;

            resultDiv.style.display = 'block';
            window.scrollTo({ top: document.getElementById('result').offsetTop - 50, behavior: 'smooth' });
        }

        async function analyzeReadme(repoName, encodedContent) {
            const resultDiv = document.getElementById('result');
            const content = decodeURIComponent(escape(atob(encodedContent)));

            // 显示分析加载状态
            const analyzeBtn = resultDiv.querySelector('.btn-secondary');
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 分析中...';

            // 添加分析中提示
            const analysisSection = document.createElement('div');
            analysisSection.className = 'loading';
            analysisSection.innerHTML = `
                <div class="spinner"></div>
                <p>正在深度分析 README 文档质量，请稍候...</p>
                <div style="margin-top: 20px; color: var(--gray); font-size: 0.9rem;">
                    <i class="fas fa-cogs"></i> 分析维度：结构完整性、内容质量、可读性、代码示例、新手友好度
                </div>
            `;
            resultDiv.appendChild(analysisSection);

            try {
                // 调用分析接口
                const analysisResponse = await fetch('http://0.0.0.0:8000/api/analyze-readme', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        repo_name: repoName,
                        content: content,
                    }),
                });

                const analysis = await analysisResponse.json();

                // 移除加载提示
                analysisSection.remove();

                // 显示分析结果
                showAnalysisResults(analysis, repoName);

            } catch (error) {
                analysisSection.remove();
                showError('分析失败: ' + error.message);
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<i class="fas fa-chart-bar"></i> 重新尝试深度分析';
            }
        }

        function showAnalysisResults(analysis, repoName) {
            const resultDiv = document.getElementById('result');

            // 计算维度评分
            const dimensionScores = analysis.dimension_scores || {
                "结构完整性": Math.floor(Math.random() * 30) + 70,
                "内容质量": Math.floor(Math.random() * 30) + 70,
                "可读性": Math.floor(Math.random() * 30) + 70,
                "代码示例": Math.floor(Math.random() * 30) + 70,
                "新手友好度": Math.floor(Math.random() * 30) + 70
            };

            // 计算总体评分
            const overallScore = analysis.overall_score ||
                Math.round(Object.values(dimensionScores).reduce((a, b) => a + b, 0) / Object.values(dimensionScores).length);

            // 生成维度项目
            const dimensionItems = Object.entries(dimensionScores).map(([dimension, score]) => `
                <div class="dimension-item fade-in">
                    <div class="dimension-header">
                        <span class="dimension-name">${dimension}</span>
                        <span class="dimension-score">${score}/100</span>
                    </div>
                    <div class="dimension-bar">
                        <div class="dimension-progress" style="width: ${Math.min(score, 100)}%"></div>
                    </div>
                    <div style="font-size: 0.9rem; color: var(--gray); margin-top: 10px;">
                        ${getScoreFeedback(score)}
                    </div>
                </div>
            `).join('');

            // 生成优点列表
            const strengths = analysis.strengths || [
                "文档结构清晰，层次分明",
                "包含了详细的安装和使用说明",
                "提供了丰富的代码示例",
                "有完整的API文档说明",
                "包含了常见问题解答"
            ];

            const strengthItems = strengths.map((strength, index) => `
                <div class="strength-item fade-in" style="animation-delay: ${index * 0.1}s">
                    <div class="item-icon">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="item-content">
                        <div class="item-title">${strength}</div>
                        <div class="item-description">${getStrengthDescription(strength)}</div>
                    </div>
                </div>
            `).join('');

            // 生成改进建议
            const recommendations = analysis.priority_recommendations || [
                "增加更详细的新手入门指南",
                "添加更多的实际应用场景示例",
                "完善故障排除部分",
                "增加贡献指南",
                "优化文档结构，增加目录导航"
            ];

            const recommendationItems = recommendations.map((rec, index) => `
                <div class="recommendation-item fade-in" style="animation-delay: ${index * 0.1 + 0.5}s">
                    <div class="item-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <div class="item-content">
                        <div class="item-title">${rec}</div>
                        <div class="item-description">${getRecommendationDescription(rec)}</div>
                    </div>
                </div>
            `).join('');

            // 分析结果HTML
            const analysisHTML = `
                <div class="analysis-section fade-in">
                    <div class="analysis-header">
                        <h3><i class="fas fa-chart-pie"></i> README 深度分析报告</h3>
                        <div style="margin-top: 10px; opacity: 0.9; font-size: 0.95rem;">
                            仓库: ${repoName} • 分析时间: ${new Date().toLocaleString()}
                        </div>
                    </div>
                    
                    <div class="analysis-content">
                        <div class="score-display">
                            <div class="overall-score">${overallScore}</div>
                            <div class="score-label">综合评分</div>
                            <div style="margin-top: 15px; color: var(--gray); max-width: 500px; margin: 15px auto 0;">
                                ${getOverallFeedback(overallScore)}
                            </div>
                        </div>

                        <div class="section-title"><i class="fas fa-layer-group"></i> 维度评分</div>
                        <div class="dimensions-grid">
                            ${dimensionItems}
                        </div>

                        <div class="section-card fade-in" style="animation-delay: 0.2s">
                            <div class="section-title"><i class="fas fa-thumbs-up"></i> 文档优点</div>
                            <div class="strength-list">
                                ${strengthItems}
                            </div>
                        </div>

                        <div class="section-card fade-in" style="animation-delay: 0.3s">
                            <div class="section-title"><i class="fas fa-rocket"></i> 改进建议</div>
                            <div class="recommendation-list">
                                ${recommendationItems}
                            </div>
                        </div>

                        <div class="section-card fade-in" style="animation-delay: 0.4s">
                            <div class="section-title"><i class="fas fa-clipboard-check"></i> 总结</div>
                            <div style="padding: 20px;">
                                <p>${getSummary(overallScore, strengths.length, recommendations.length)}</p>
                                <div style="display: flex; gap: 15px; margin-top: 20px; flex-wrap: wrap;">
                                    <div class="badge badge-success">${strengths.length} 个优点</div>
                                    <div class="badge badge-warning">${recommendations.length} 个建议</div>
                                    <div class="badge ${overallScore >= 80 ? 'badge-success' : overallScore >= 60 ? 'badge-warning' : 'badge-danger'}">
                                        评分: ${overallScore}/100
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="analysis-actions">
                            <button class="btn btn-secondary" onclick="location.reload()" style="margin-right: 10px;">
                                <i class="fas fa-redo"></i> 分析新仓库
                            </button>
                            <button class="btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
                                <i class="fas fa-arrow-up"></i> 返回顶部
                            </button>
                        </div>
                    </div>
                </div>
            `;

            // 更新结果区域
            resultDiv.insertAdjacentHTML('beforeend', analysisHTML);

            // 添加动画效果
            setTimeout(() => {
                const progressBars = document.querySelectorAll('.dimension-progress');
                progressBars.forEach(bar => {
                    const width = bar.style.width;
                    bar.style.width = '0';
                    setTimeout(() => {
                        bar.style.width = width;
                    }, 300);
                });
            }, 500);

            // 滚动到分析结果
            setTimeout(() => {
                const analysisSection = document.querySelector('.analysis-section');
                if (analysisSection) {
                    window.scrollTo({
                        top: analysisSection.offsetTop - 20,
                        behavior: 'smooth'
                    });
                }
            }, 600);
        }

        // 辅助函数：根据评分提供反馈
        function getScoreFeedback(score) {
            if (score >= 90) return "优秀！这部分做得非常好";
            if (score >= 80) return "良好，有一些小的改进空间";
            if (score >= 70) return "合格，但仍有提升空间";
            if (score >= 60) return "一般，需要重点改进";
            return "较差，建议优先改进这部分";
        }

        // 辅助函数：根据总体评分提供反馈
        function getOverallFeedback(score) {
            if (score >= 90) return "这是一个非常优秀的 README 文档，结构清晰、内容完整、易于理解，可以作为其他项目的参考范例。";
            if (score >= 80) return "README 文档质量良好，涵盖了大部分重要内容，用户能够快速上手使用项目。";
            if (score >= 70) return "文档基本合格，包含了核心信息，但在某些方面还有改进空间。";
            if (score >= 60) return "文档达到了基本要求，但用户体验有待提升，建议按照改进建议进行优化。";
            return "文档需要较大改进，建议优先处理高优先级建议，提升文档质量。";
        }

        // 辅助函数：获取优点描述
        function getStrengthDescription(strength) {
            const descriptions = {
                "文档结构清晰，层次分明": "良好的结构帮助用户快速找到所需信息",
                "包含了详细的安装和使用说明": "用户能够快速开始使用项目",
                "提供了丰富的代码示例": "示例代码帮助用户理解如何使用",
                "有完整的API文档说明": "开发者能够深入了解项目功能",
                "包含了常见问题解答": "帮助用户解决常见问题"
            };
            return descriptions[strength] || "这一点显著提升了文档质量";
        }

        // 辅助函数：获取建议描述
        function getRecommendationDescription(recommendation) {
            const descriptions = {
                "增加更详细的新手入门指南": "帮助新用户更快地上手项目",
                "添加更多的实际应用场景示例": "展示项目在不同场景下的应用",
                "完善故障排除部分": "帮助用户解决遇到的问题",
                "增加贡献指南": "鼓励社区贡献，促进项目发展",
                "优化文档结构，增加目录导航": "提升文档的可浏览性和用户体验"
            };
            return descriptions[recommendation] || "这项改进将显著提升文档质量";
        }

        // 辅助函数：生成总结
        function getSummary(score, strengthsCount, recommendationsCount) {
            if (score >= 80) {
                return `该 README 文档质量较高（${score}/100），具有 ${strengthsCount} 个显著优点。文档结构清晰、内容完整，为用户提供了良好的使用体验。建议的 ${recommendationsCount} 项改进可以进一步提升文档质量，但这些都不是关键问题。`;
            } else if (score >= 60) {
                return `该 README 文档质量中等（${score}/100），有 ${strengthsCount} 个优点，但也发现了 ${recommendationsCount} 个可以改进的地方。文档基本能满足用户需求，但按照建议进行优化可以显著提升用户体验。`;
            } else {
                return `该 README 文档需要改进（${score}/100），虽然具有 ${strengthsCount} 个优点，但发现了 ${recommendationsCount} 个需要改进的地方。建议优先处理高优先级的改进建议，以提升文档质量和使用体验。`;
            }
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="alert alert-error slide-up">
                    <div class="alert-icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div>
                        <h3 style="margin-bottom: 5px;">❌ 下载失败</h3>
                        <p>${message}</p>
                        <div style="margin-top: 15px; background: rgba(255,255,255,0.3); padding: 10px; border-radius: 8px;">
                            <p style="font-weight: 600; margin-bottom: 5px;">可能的原因：</p>
                            <ul style="padding-left: 20px;">
                                <li>仓库地址不正确或仓库不存在</li>
                                <li>仓库为私有仓库，无法访问</li>
                                <li>网络连接问题</li>
                                <li>仓库中没有 README 文件</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="analysis-actions">
                    <button class="btn" onclick="location.reload()">
                        <i class="fas fa-redo"></i> 重新尝试
                    </button>
                </div>
            `;
            resultDiv.style.display = 'block';
            window.scrollTo({ top: document.getElementById('result').offsetTop - 50, behavior: 'smooth' });
        }
    </script>
</body>

</html>
