    <script>
        document.getElementById('downloadBtn').addEventListener('click', scanRepo);
        document.getElementById('repoUrl').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {

        let currentDocs = null; // Store fetched docs for analysis

        async function scanRepo() {
            const repoUrl = document.getElementById('repoUrl').value.trim();
            const downloadBtn = document.getElementById('downloadBtn');
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            if (!repoUrl) {
                showError('è¯·è¾“å…¥GitHubä»“åº“åœ°å€');
                return;
            }

            // æ ‡å‡†åŒ–URLè¾“å…¥
            let processedUrl = repoUrl;
            if (!processedUrl.includes('github.com') && !processedUrl.includes('/')) {
                processedUrl = 'https://github.com/' + processedUrl;
            } else if (!processedUrl.startsWith('http') && processedUrl.includes('github.com')) {
                processedUrl = 'https://' + processedUrl;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<span>â³ æ­£åœ¨æ‰«æä»“åº“æ–‡æ¡£...</span>';
            loading.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('http://localhost:8000/api/scan-repo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        repo_url: processedUrl
                    })
                });

                const data = await response.json();

                if (data.success) {
                    currentDocs = data.docs; // Save for analysis step
                    showScanResults(data);
                } else {
                    showError(data.error || 'æ‰«æå¤±è´¥ï¼Œè¯·æ£€æŸ¥ä»“åº“åœ°å€æ˜¯å¦æ­£ç¡®');
                }

            } catch (error) {
                showError('ç½‘ç»œè¯·æ±‚å¤±è´¥: ' + error.message);
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<span>ğŸš€ é‡æ–°æ‰«æ</span>';
                loading.style.display = 'none';

        }

        function showScanResults(data) {
            const resultDiv = document.getElementById('result');
            const repoInfo = data.repo_info;
            const docs = data.docs;

            // Generate docs list HTML
            let docsHtml = '<div class="info-grid">';

            if (docCount === 0) {

            }

            resultDiv.innerHTML = `

                    <p>åœ¨ä»“åº“ <strong>${repoInfo.full_name}</strong> ä¸­æ‰¾åˆ°äº† ${docCount} ä¸ªå…³é”®æ–‡æ¡£</p>
                </div>
                
                <div class="repo-info">
                    <h3>ğŸ“‚ æ–‡æ¡£æ¸…å•</h3>
                    ${docsHtml}
                </div>
                
                <div class="analysis-actions">
                    <button class="btn btn-secondary" onclick="analyzeProject()">
                        ğŸ” å¼€å§‹å…¨é¢æ·±åº¦åˆ†æ
                    </button>
                    <p style="margin-top: 10px; color: #7f8c8d; font-size: 0.9em;">
                        æ³¨æ„ï¼šæ·±åº¦åˆ†æå¯èƒ½éœ€è¦ 30-60 ç§’ï¼Œè¯·è€å¿ƒç­‰å¾… AI æ€è€ƒ...
                    </p>
                </div>
                <div id="analysis-container"></div>
            `;

            resultDiv.style.display = 'block';

        async function analyzeProject() {
            if (!currentDocs) {

                return;
            }

            const analysisContainer = document.getElementById('analysis-container');
            const analyzeBtn = document.querySelector('.analysis-actions .btn-secondary');

            // æ˜¾ç¤ºåˆ†æåŠ è½½çŠ¶æ€
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = 'â³ æ­£åœ¨è¿›è¡Œå…¨æ–¹ä½åˆ†æ (è¯·ç¨å€™)...';
            analysisContainer.innerHTML = '<div class="loading" style="display:block"><div class="spinner"></div><p>AI æ­£åœ¨é˜…è¯»æ–‡æ¡£å¹¶è¿›è¡Œè¯„ä¼°...</p></div>';
