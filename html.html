    <script>
        document.getElementById('downloadBtn').addEventListener('click', downloadReadme);
        document.getElementById('repoUrl').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                downloadReadme();
            }
        });

        async function downloadReadme() {
            const repoUrl = document.getElementById('repoUrl').value.trim();
            const downloadBtn = document.getElementById('downloadBtn');
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');

            if (!repoUrl) {
                showError('è¯·è¾“å…¥GitHubä»“åº“åœ°å€');
                return;
            }

            // æ ‡å‡†åŒ–URLè¾“å…¥
            let processedUrl = repoUrl;
            if (!processedUrl.includes('github.com') && !processedUrl.includes('/')) {
                processedUrl = 'https://github.com/' + processedUrl;
            } else if (!processedUrl.startsWith('http') && processedUrl.includes('github.com')) {
                processedUrl = 'https://' + processedUrl;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<span>â³ ä¸‹è½½ä¸­...</span>';
            loading.style.display = 'block';
            resultDiv.style.display = 'none';

            try {
                const response = await fetch('http://localhost:8000/api/download-readme', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        repo_url: processedUrl
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data);
                } else {
                    showError(data.error || 'ä¸‹è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ä»“åº“åœ°å€æ˜¯å¦æ­£ç¡®');
                }

            } catch (error) {
                showError('ç½‘ç»œè¯·æ±‚å¤±è´¥: ' + error.message);
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<span>ğŸš€ ä¸‹è½½å¹¶åˆ†æ README</span>';
                loading.style.display = 'none';
            }
        }

                        </div>
                        <div class="info-item">
                            <span class="info-label">ğŸ´ Forks</span>

                        </div>
                        <div class="info-item">
                            <span class="info-label">ğŸ“„ README æ–‡ä»¶</span>

                        </div>
                    </div>

                <div class="analysis-actions">

        async function analyzeReadme(repoName, encodedContent) {
            const resultDiv = document.getElementById('result');
            const content = decodeURIComponent(escape(atob(encodedContent)));

            // æ˜¾ç¤ºåˆ†æåŠ è½½çŠ¶æ€
            const analyzeBtn = resultDiv.querySelector('.btn-secondary');
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = 'â³ åˆ†æä¸­...';

            try {
                // è°ƒç”¨ `/api/analyze-readme-init` æ¥å£

                    method: 'POST',

                // è°ƒç”¨ `/api/analyze-readme` æ¥å£

                    method: 'POST',
